name: Delete old workflow runs

on:
  # Runs every Sunday at midnight (00:00 UTC)
  schedule:
    - cron: '0 0 * * 0' 
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      
    steps:
      - name: Delete workflow runs
        # ðŸš¨ FIX IS HERE: Pinning to the 'main' branch ðŸš¨
        uses: JuvenileQ/delete-workflow-runs@main 
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 6
          dry_run: false
