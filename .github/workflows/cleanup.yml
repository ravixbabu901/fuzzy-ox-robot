name: Delete old workflow runs

on:
  # Runs every Sunday at midnight (00:00 UTC)
  schedule:
    - cron: '0 0 * * 0' 
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      # Required for listing and deleting workflow runs
      actions: write
      contents: read
      
    steps:
      - name: Delete workflow runs
        # Using the specified action
        uses: JuvenileQ/delete-workflow-runs@main 
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          # Recommended: Use the same retention settings from your dry run
          retain_days: 30
          keep_minimum_runs: 6
          # ðŸš¨ THIS IS THE CHANGE: Set to 'false' to perform actual deletion ðŸš¨
          dry_run: false
