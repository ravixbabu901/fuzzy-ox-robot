name: Delete old workflow runs

on:
  # Runs every Sunday at midnight (00:00 UTC)
  schedule:
    - cron: '0 0 * * 0' 
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write # Required to delete runs
      contents: read
      
    steps:
      - name: Delete workflow runs
        uses: JuvenileQ/delete-workflow-runs@main 
        with:
          # REQUIRED INPUTS
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          
          # DELETION CONFIGURATION
          retain_days: 90
          keep_minimum_runs: 6
          
          # ðŸ›‘ THIS MUST BE EXPLICITLY SET TO FALSE FOR DELETION TO OCCUR ðŸ›‘
          dry_run: false
