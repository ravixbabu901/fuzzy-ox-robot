name: Delete old workflow runs

on:
  # Runs every Sunday at midnight (00:00 UTC)
  schedule:
    - cron: '0 0 * * 0' 
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      # !! CRITICAL: This grants the token the authority to delete workflow runs !!
      actions: write
      contents: read
      
    steps:
      - name: Delete workflow runs
        # We will pin the action to a specific SHA for security and reliability
        # This is a best practice instead of using @main
        uses: JuvenileQ/delete-workflow-runs@591e1cc1534062f6b8c8d8c3684a0d8e87d89647 
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 6
          # Should now be set to false for actual deletion
          dry_run: false
