# .github/workflows/pinger.yml
name: Ping D1 Links

on:
  schedule:
    # Runs at 00:00 on every 5th day-of-month. Use https://crontab.guru to customize.
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allows you to run this workflow manually from the Actions tab

jobs:
  ping-links:
    runs-on: ubuntu-latest
    steps:
      - name:  checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ☁️ Install Wrangler
        run: npm install -g wrangler

      - name: 🐛 Debug and Execute D1 Query
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # IMPORTANT: Make sure this name exactly matches your D1 database name
          DB_NAME: gofile-links 
        run: |
          echo "--- 🕵️ Debugging Info ---"
          echo "Using Cloudflare Account ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}"
          echo "Using Database Name: ${{ env.DB_NAME }}"

          echo ""
          echo "--- 1. Testing Authentication ---"
          wrangler whoami

          echo ""
          echo "--- 2. Attempting D1 Execute ---"
          wrangler d1 execute ${{ env.DB_NAME }} --command "SELECT download_link FROM links LIMIT 1;" --json > links.json

          echo "✅ Links fetched from D1 and saved to links.json"
      - name: Pinging Links
        run: node ping-script.js
