# .github/workflows/pinger.yml
name: Ping D1 Links

on:
  schedule:
    # Runs at 00:00 on every 5th day-of-month. Use https://crontab.guru to customize.
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allows you to run this workflow manually from the Actions tab

jobs:
  ping-links:
    runs-on: ubuntu-latest
    steps:
      - name:  checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ‚òÅÔ∏è Install Wrangler
        run: npm install -g wrangler

      - name: üî¨ Final Diagnostic - List D1 Databases
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "--- Testing D1 List Permission ---"
          # This command directly tests the token's ability to read D1 resources.
          wrangler d1 list

      - name: Pinging Links
        run: node ping-script.js
